# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Website name
title: Владин #Hugo Academic CV Theme
# Website URL
baseURL: 'https://temavladin.github.io/'

############################
## LANGUAGE
############################

defaultContentLanguage: ru
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## PAGE OPTIONS
############################

cascade:
  # Docs folder options
  - _target:
      path: /docs/**
      kind: page
    profile: true
    editable: false
    show_breadcrumb: true
    # Hide date from Next In Series
    show_date: true
    # Show date modified at end of content
    show_date_updated: true
    pager: true
  # Blog post options
  - _target:
      path: /post/**
      kind: page
    pager: false
    editable: false
    hide_date: false
    show_date_updated: true
    reading_time: false
    commentable: false
    show_related: true
    share: false
    profile: true
    # Just use Breadcrumb for navigation on blog post pages?
    show_breadcrumb: false
    header:
      navbar:
        enable: true

############################
## ADVANCED
############################

build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
pagination:
  pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, headers, redirects, backlinks]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 80
  anchor: smart
timeout: 600000
taxonomies:
  author: authors
  tag: tags
  publication_type: publication_types
markup:
  _merge: deep
  highlight:
    lineNos: false
security:
  _merge: deep
sitemap:
  _merge: deep
